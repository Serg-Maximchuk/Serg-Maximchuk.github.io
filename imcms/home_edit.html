<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home + Edit</title>
    <!--style files-->
    <link rel="stylesheet" href="stylesheets/main.css">
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="libs/jquery.mask.min.js"></script>
</head>
<body>
<div class="imcms-admin">
    <div class="imcms-admin-panel">
        <div class="imcms-admin-panel__item">
            <a href="#" class="imcms-admin-panel__logo">logo</a>
        </div>
        <div class="imcms-admin-panel__item imcms-admin-panel__title">imCMS 6.0.0-alpha108-SNAPSHOT</div>
        <div class="imcms-admin-panel__item imcms-flags">
            <div class="imcms-flags__flag imcms-flag imcms-flag__en imcms-flag--active"></div>
            <div class="imcms-flags__flag imcms-flag imcms-flag__sw"></div>
        </div>
        <div class="imcms-admin-panel__item imcms-menu">
            <ul class="imcms-menu__items">
                <li class="imcms-menu__item">
                    <button type="button" class="imcms-button imcms-button--positive">log out</button>
                </li>
                <li class="imcms-menu__item imcms-menu__item--admin">admin</li>
                <li class="imcms-menu__item imcms-menu__item--document">document</li>
                <li class="imcms-menu__item imcms-menu__item--page-info">page info</li>
                <li class="imcms-menu__item imcms-menu__item--publish-of">publish offline</li>
                <li class="imcms-menu__item imcms-menu__item--preview">preview</li>
                <li class="imcms-menu__item imcms-menu__item--edit">edit</li>
                <li class="imcms-menu__item imcms-menu__item--public">public</li>
            </ul>
        </div>














    </div>
</div>

















</body>
<!--script files-->
<script src="scripts/imcms_main.js"></script>
<script src="scripts/imcms_select.js"></script>
<script src="scripts/imcms_numberbox.js"></script>
<script src="scripts/imcms_button.js"></script>
<script src="scripts/imcms_date_picker.js"></script>
<script src="scripts/imcms_calendar.js"></script>
<script src="scripts/imcms_time_picker.js"></script>
<script src="scripts/imcms_keyword.js"></script>


<script src="scripts/imcms_initialize.js"></script>
</html>
